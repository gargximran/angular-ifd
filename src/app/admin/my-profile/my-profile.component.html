<div id="titlebar" class="dashboard_gradient">
  <div class="row">
    <div class="col-md-12">
      <h2>Company Details</h2>
      <nav id="breadcrumbs">
        <ul>
          <li><a [routerLink]="['/']">Home</a></li>
          <li><a [routerLink]="['/dashboard']">Dashboard</a></li>
          <li>Profile</li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="utf_dashboard_list_box margin-top-0">
      <h4 class="gray"><i class="im im-icon-Profile"></i> Profile</h4>
      <div class="utf_dashboard_list_box-static">



          <div class="row with-forms">
            <div class="col-md-6 offset-md-3">


                <div class="utf_signin_form style_one padding-custom">
                  <div class="tab_container alt">

                    <div class="tab_content">
                      <form [formGroup]="udpateProfile" (ngSubmit)="updateProfileClick()">
                        <div class="row">
                          <div class="col-6 pr-1">
                            <p class="utf_row_form utf_form_wide_block">
                              <label for="first_name">
                                <input
                                  type="text"
                                  class="input-text mb-0"
                                  formControlName='first_name'
                                  id="first_name"
                                  placeholder="First Name"
                                />
                              </label>
                              <small
                                *ngIf="udpateProfile.errors && udpateProfile.errors.first_name"
                                class="form-text text-danger"
                              >{{udpateProfile.errors.first_name}}</small
                              >
                            </p>
                          </div>

                          <div class="col-6 pl-1">
                            <p class="utf_row_form utf_form_wide_block">
                              <label for="last_name">
                                <input
                                  type="text"
                                  class="input-text mb-0"
                                  formControlName='last_name'
                                  id="last_name"
                                  placeholder="Last Name"
                                />
                              </label>
                              <small
                                *ngIf="udpateProfile.errors && udpateProfile.errors.last_name"
                                class="form-text text-danger"
                              >{{udpateProfile.errors.last_name}}</small
                              >
                            </p>
                          </div>
                        </div>

                        <p class="utf_row_form utf_form_wide_block">
                          <label for="email2">
                            <input
                              type="text"
                              class="input-text mb-0"
                              formControlName='email'
                              id="email2"
                              placeholder="Email"
                            />
                          </label>
                          <small
                            *ngIf="udpateProfile.errors && udpateProfile.errors.email"
                            class="form-text text-danger"
                          >{{udpateProfile.errors.email}}</small
                          >
                        </p>
                        <p class="utf_row_form utf_form_wide_block">
                          <label for="username2">
                            <input
                              type="text"
                              class="input-text mb-0"
                              formControlName='username'
                              id="username2"
                              placeholder="Username"
                            />
                          </label>
                        </p>

                        <p class="utf_row_form utf_form_wide_block">
                          <label for="phone2">
                            <input
                              type="text"
                              class="input-text mb-0"
                              formControlName='phone'
                              id="phone2"
                              placeholder="Phone"
                            />
                          </label>
                          <small
                            *ngIf="udpateProfile.errors && udpateProfile.errors.phone"
                            class="form-text text-danger"
                          >{{udpateProfile.errors.phone}}</small
                          >
                        </p>

                        <button
                          type="submit"
                          class="button border fw margin-top-10"
                          [disabled]="loading"
                        >
                          <ng-container *ngIf="loading; else submitTexta">
                            <div class="spinner-border" role="status"></div>
                          </ng-container>
                          <ng-template #submitTexta>Update</ng-template>
                        </button>

                      </form>
                    </div>
                  </div>
                </div>

          </div>

      </div>
    </div>
  </div>
</div>
</div>
